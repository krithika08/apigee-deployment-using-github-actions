name: proxy-ci

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/ci.yaml'
      - 'src/**'

jobs:
  build:
    name: "Deploy To Dev"
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # You may need to replace the following steps with actual authentication details
      - name: Authenticate
        run: echo "Authentication step"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.3.0

      - name: Create API bundle
        run: zip -r proxy.zip apiproxy

      - name: Upload API Proxy Bundle
        id: upload
        run: echo "::set-output name=apigee-revision::123"  # Replace with actual revision value

      - name: Deploy Revision
        run: echo "Deploying revision"
